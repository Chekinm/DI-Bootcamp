<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <title>Volume of a Sphere</title> 
        <style>  
            body {
                padding-top:30px;
            } 

            label,input {
                display:block;
            }  
        </style> 
    </head> 
    <body> 
        <p>Input radius value and get the volume of a sphere.</p> 
        <form  id="MyForm" onsubmit="handleSubmit(event)"> 
            <label for="radius">Radius, m</label><input type="text" name="radius" id="radius" required> 
            <label for="volume">Volume, m3</label><input type="text" name="volume" id="volume"> 
            <input type="submit" value="Calculate" id="submit">    
        </form> 

    <script src="js/xp4.js"></script>
    </body> 
</html>
