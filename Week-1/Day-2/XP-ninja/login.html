<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&family=Major+Mono+Display&display=swap" rel="stylesheet">   <title>Landing Page</title>
  </head>
  <body>   
    <section class="left-cont">        
        <div class="header-text">Log In</div>
        <input  class="email" type="textbox" value="e-mail"></input>
        <input  class="password" type="textbox" value="password"></input>
        <div class="check">
            <input type="checkbox" value="false">Remember me</input>
            <span class="forgot">Forgot password?</span>
        </div>
        
        <button class="login">LOG IN</button>
        <div class="just-for-border">
            <div class="with-lines">Or connect with</div>
        </div>
        <div class="socmed">   
            <div class="sm-cont">
                <span class="smicon"><a href="https://facebook.com"><i class="fa-brands fa-facebook"></a></i></i></span>
                <span class="smicon"><a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a></span>
                <span class="smicon"><a href="https://github.com/Chekinm"><i class="fa-brands fa-github"></i></a></span>
                <span class="smicon"><a href="https://www.linkedin.com/feed/"><i class="fa-brands fa-linkedin"></i></a></span>
            </div>
        <p class="copyright"><i class="fa-regular fa-copyright"></i>2023</p>
    </section>
        
    <section class="right-cont"> 
        <div class="bigicon"><i class="fa-solid fa-user-plus"></i></div>
        <p class="bighello">Hello,friend!</p>
        <p class="text">Enter your personal details and start journey<br> 
                    with us</p>
        <button class="register">REGISTER <i class="ic fa-solid fa-circle-right"></i></button>     
    </section>
  </body>
</html>
